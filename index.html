<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed H - Cloud Resume</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const updateVisitorCount = async () => {
        try {
          const response = await fetch("https://countresumeone.azurewebsites.net/api/UpdateVisitorCount?code=Q3ChqSipyzceOiTiimS4Z0BI867VCq4rmG4Dg9dkwZW4AzFucfGpAg%3D%3D", {
            method: "POST",
          });
          const data = await response.json();
          // Display the count in the <p> element
          document.getElementById("visitorCount").textContent = ` ${data.count}`;
        } catch (error) {
          console.error("Error updating visitor count:", error);
          document.getElementById("visitorCount").textContent =
            "Error loading visitor count.";
        }
      };

      // Call the function on page load
      window.onload = updateVisitorCount;
    </script>
  </body>
</html>
